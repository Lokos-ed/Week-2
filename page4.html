    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--<Table> is used to create a table.-->
    <table>
        <!--<tr> is used to create a table row. One must be created each time you want to move down a row on the table.-->
        <tr>
            <!--<th> is used to set and display the contents of a table row.-->
            <th>Item</th>
            <th>Sold</th>
            <th>Bought</th>
            <th>Stored</th>
        </tr>
        <tr>
            <th>Candy</th>
            <th>73</th>
            <th>120</th>
            <th>47</th>
        </tr>
        <tr>
            <th>Bread</th>
            <th>200</th>
            <th>300</th>
            <th>100</th>
        </tr>
        <tr>
            <th>Lunch Meat</th>
            <th>53</th>
            <th>75</th>
            <th>22</th>
        </tr>
    </table>
